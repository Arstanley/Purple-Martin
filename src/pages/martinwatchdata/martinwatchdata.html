<ion-header>

  <ion-navbar>
    <ion-title>Data Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label> Date </ion-label>
      <ion-input type = "date" [(ngModel)]="date"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating> Actions </ion-label>
      <ion-input [(ngModel)]="actions"></ion-input>
    </ion-item>
  </ion-list>

  <div text-center margin-top>
      <button ion-button color="secondary" (click)="history()">
        HISTORY
      </button>
  </div>

<div text-center margin-top>
  <button ion-button margin-right (click)="help()">
    HELP
  </button>

  <button ion-button (click)="submit()">
    SUBMIT
  </button>
</div>




</ion-content>
