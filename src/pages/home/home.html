<ion-header>

    <button left ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>

    Your Recent Activities: 
  </h1>
<div align = 'center'>

    </button>
    <button ion-item (click)="oepnMartinWatchPage()">

<ion-menu id = 'homeMenu' [content]="content">

  </ion-header>

      <button ion-item (click)="openScoutArrivalPage()">

<ion-nav id="nav" #content [root]="Page"></ion-nav>
