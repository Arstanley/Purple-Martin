<ion-menu id='visitorMenu' [content]="content">
    <ion-header padding>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openProjectPage()">
          Projects
        </button>
        <button ion-item (click)="openPicturePage()">
          Pictures
        </button>
        <button ion-item (click) = "openAboutPage()">
          About
        </button>
        <button ion-item (click)="openDevelopment()">
          Settings
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav #content [root]="rootPage"></ion-nav>
