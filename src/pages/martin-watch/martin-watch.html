<ion-header>

  <ion-navbar>
    <ion-title>Colonies</ion-title>
    <ion-buttons end icon-only>
        <button (click) = "addField()">
          <ion-icon name = "add"></ion-icon>

        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let watch of watches" (click)="selected($event, watch)">
          <font size="3">Colony Name: {{watch.Name}}</font><br>
          <font color="grey" size = "2" style="font-family:'serif'">
          Poles: {{watch.num_poles}} <br>
          Cavaties: {{watch.num_cavaties}}<br>
          Last update: {{watch.updatedAt}}<br>
          </font>
          <!-- <div class="item-note" item-right>
            {{watch.updatedAt}}
          </div> -->
          <ion-icon (click) = "edit($event, watch)" item-right name="create"></ion-icon>
        </button>
    </ion-list>
</ion-content>
