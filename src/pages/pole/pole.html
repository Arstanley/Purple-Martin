<ion-header>

  <ion-navbar>
    <ion-title class="subtitle">{{colony_name}}</ion-title>
    <ion-buttons end icon-only>
      <button (click) = "addPole()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id = 'info'>
    <button ion-item *ngFor="let pole of poles" (click)="selected($event, pole)" [innerHTML] = "INFO">
      <font size="2">
        Name: {{pole.name}}<br>
        Number of Cavities : {{pole.num_cavity}}<br>
      </font>
      <ion-icon (click) = "edit($event, pole)" item-right name="create"></ion-icon>
    </button>
  </ion-list>
  <div text-center margin-top>
      <button ion-button color = "danger" (click) = "finalize()">
        FINALIZE(END OF SEASON)
      </button>
    </div>
</ion-content>
