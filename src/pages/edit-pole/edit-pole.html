<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating> POLE NAME </ion-label>
          <ion-input type = "string" [(ngModel)] = "name">{{name}}</ion-input>
        </ion-item>
      </ion-list>
      <div text-center margin-top>
        <button ion-button color = "secondary" (click) = "updatePole()">
          UPDATE
        </button>
        <button ion-button color = "danger" (click) = "deletePole()">
            DELETE
          </button>
      </div>
</ion-content>
