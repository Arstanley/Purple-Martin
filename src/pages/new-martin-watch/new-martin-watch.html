<ion-header>

  <ion-navbar>
    <ion-title>Add a new nest</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
<ion-list>
    <ion-item>
        <ion-label floating>Housing Type</ion-label>
        <ion-select [(ngModel)]="housingtype">
            <ion-option value="wooden house">Wooden House</ion-option>
            <ion-option value="metal house">Metal House</ion-option>
            <ion-option value="plastic house">Plastic House</ion-option>
            <ion-option value="artificial gourd">Artificial Gourd</ion-option>
            <ion-option value="natural gourd">Natural Gourd</ion-option>
          </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating> Male Age </ion-label>
      <ion-input type = "number" [(ngModel)]="maleage"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating> Female Age </ion-label>
        <ion-input type = "number" [(ngModel)]="femaleage"></ion-input>
      </ion-item>
    
</ion-list>
<div text-center margin-top>
    <button ion-button color = "secondary">
      Upload Photo
    </button>
</div>
<div text-center margin-top>
    <button ion-button color = "secondary" (click) = "newWatch()">
      Create
    </button>
  </div>
</ion-content>
