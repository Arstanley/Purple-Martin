<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating> Name </ion-label>
        <ion-input type = "string" [(ngModel)] = "name">{{name}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Legal Destination</ion-label>
        <ion-select [(ngModel)] = "public">
          <ion-option value = "public"> public </ion-option>
          <ion-option value = "private"> private </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label floating> address </ion-label>
          <ion-input type = "string" [(ngModel)] = "address">{{address}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> City </ion-label>
          <ion-input type = "string" [(ngModel)] = "city">{{city}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> State </ion-label>
          <ion-input type = "string" [(ngModel)] = "state">{{state}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> Post Code </ion-label>
          <ion-input type = "number" [(ngModel)] = "post_code">{{post_code}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{country}}</ion-label>
          <ion-select [(ngModel)] = "country">
            <ion-option value = "USA"> USA </ion-option>
            <ion-option value = "Canada"> Canada </ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label floating> Latitude </ion-label>
          <ion-input type = "number" [(ngModel)] = "latitude">{{latitude}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> Longitude </ion-label>
          <ion-input type = "number" [(ngModel)] = "longitude">{{longitude}}</ion-input>
      </ion-item>
    </ion-list>
      <div text-center margin-top>
        <button ion-button color = "secondary" (click) = "updateColony()">
          UPDATE
        </button>
        <button ion-button color = "danger" (click) = "deleteColony()">
          DELETE
        </button>
      </div>
</ion-content>
