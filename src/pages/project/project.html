<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Projects</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
 <ion-list>
  <button ion-button class = "customBtn" size="default" full round color = "light" (click)="openScout()">
    SCOUT ARRIVAL <br> <br>
    ENTRIES: {{num_entries}}
  </button>
  <button ion-button class = "customBtn" size="default" full round color = "light" (click)="openMW()">
    MARTIN WATCH <br> <br>
    COLONIES: {{num_colonies}} &ensp;
    POLES: {{num_poles}} &ensp;
    CAVITIES: {{num_cavaties}} <br>
  </button>
  <button ion-button class = "customBtnUD" size="default" full round color = "light" (click)="openUD()">
    ROOSTWATCH
  </button>
  <button ion-button class = "customBtnUD" size="default" full round color = "light" (click)="openUD()">
    HELP
  </button>
 </ion-list>
</ion-content>
