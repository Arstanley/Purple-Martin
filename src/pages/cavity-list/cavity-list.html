<ion-header>

  <ion-navbar>
    <ion-title>{{colony_name}}&#8594;{{pole_name}}</ion-title>
  </ion-navbar>
  <ion-buttons end icon-only>
      <button (click) = "addCavity()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let cavity of cavities" (click)="selected($event, cavity)">
          <font size="2">
            House Type: {{cavity.Type}}<br>
            Opening: {{cavity.Opening}} <br>
            Last Check: {{cavity.updatedAt}}<br>
          </font>
        </button>
      </ion-list>
</ion-content>
