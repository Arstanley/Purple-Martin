<ion-header>

  <ion-navbar>
    <ion-title>CavityList</ion-title>
  </ion-navbar>
  <ion-buttons end icon-only>
      <button (click) = "addCavity()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let cavity of cavities" (click)="selected($event, cavity)">
          <font size="2">
            Pole#: {{cavity.num_pole}}<br>
            Cavity# : {{cavity.num_cavity}}<br>
            House Type: {{cavity.housing_type}}<br>
            Opening: {{cavity.opening}} <br>
            Last Check: {{cavity.updatedAt}}<br>
            Eggs#: {{cavity.eggs}} <br>
            Young#: {{cavity.young}}
          </font>
        </button>
      </ion-list>
</ion-content>
