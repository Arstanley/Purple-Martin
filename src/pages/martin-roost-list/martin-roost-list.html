<ion-header>

  <ion-navbar>
    <ion-title>MartinRoost</ion-title>
    <ion-buttons end icon-only>
      <button (click) = "addRoost()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Saved</h1>
  <ion-list>
    <button id = "info" ion-item *ngFor="let roost of saved_Roosts" (click)="selected($event, watch)">
      <font size="3">Roost Title: {{roost.title}}</font><br>
      <font color="grey" size = "2" style="font-family:'serif'">
      Begin: {{roost.begin}} <br>
      End: {{roost.end}}<br>
      Last update: {{roost.updatedAt}}<br>
      Status: {{roost.status}}<br>
      </font>
      <!-- <div class="item-note" item-right>
        {{watch.updatedAt}}
      </div> -->
    </button>
  </ion-list>
  <h1>Submitted</h1>
  <ion-list>
      <button id = "info" ion-item *ngFor="let roost of submitted_Roosts" (click)="selected($event, watch)">
          <font size="3">Roost Title: {{roost.title}}</font><br>
          <font color="grey" size = "2" style="font-family:'serif'">
          Begin: {{roost.begin}} <br>
          End: {{roost.end}}<br>
          Last update: {{roost.updatedAt}}<br>
          Status: {{roost.status}}<br>
          </font>
          <!-- <div class="item-note" item-right>
            {{watch.updatedAt}}
          </div> -->
      </button>
  </ion-list>

</ion-content>
